AllCops:
  Exclude:
    - 'vendor/**/*'
    - '**/README.md'

Style/SingleSpaceBeforeFirstArg:
  Exclude:
    - '**/Berksfile'
    - '**/metadata.rb'

Style/FileName:
  Exclude:
    - '**/Gemfile'
    - '**/Berksfile'
    - '**/README'

Style/RegexpLiteral:
  Exclude:
    - '**/Guardfile'

Style/EmptyLines:
  Exclude:
    - '**/Guardfile'
    - '**/Rakefile'

Style/TrailingBlankLines:
  Exclude:
    - '**/Guardfile'
    - '**/Rakefile'

Metrics/AbcSize:
    Max: 100
    Exclude:
    - '**/libraries/default'

Metrics/LineLength:
  Max: 100
  Exclude:
    - '**/Gemfile'
    - '**/libraries/default.rb'
    - '**/resources/default.rb'

Metrics/MethodLength:
  Max: 20
